<mat-card>
    <mat-card-content>
        <mat-toolbar color="secondary">Health Units</mat-toolbar>

        <app-grid *ngIf="healthUnits$ | async as healthUnits; else loading" [healthUnits]="healthUnits" (add)="onAdd()"
            (edit)="onEdit($event)"></app-grid>
    </mat-card-content>
</mat-card>

<ng-template #loading>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
